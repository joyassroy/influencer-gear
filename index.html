<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infulencer Gear</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3c05cd4a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="poppins-font">
    <header>
      <section class="first-page">
        <div class="responsive-html">
          <i class="fa-solid fa-grip-lines sticker"></i>
          <h2 class="nav-bar-header">Influencer products</h2>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <nav class="nav-bar">
          <h2 class="nav-bar-header">Influencer products</h2>
          <div class="nav-bar-link">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Sign up</a>
            <a href="">Long In</a>
            <i class="first-sticker fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </nav>
        <div class="banner-page">
          <div class="banner-page-part1">
            <h2 class="banner-header poppins-font">
              Start your Journey as <br />
              Influencer
            </h2>
            <p class="banner-description poppins-font">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              <br />
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="banner-button poppins-font">
              Preebook now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="banner-page-part2">
            <img
              width="440px"
              height="414px"
              src="./images/main-camera.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="sponsors">
        <img src="./logos/Alibaba.svg" alt="" /><img src="./logos/Amazon.svg" alt="" /><img src="./logos/Daraz_pk_Logo.svg" alt="" /><img
          src="./logos/Ebay.svg"
          alt=""
        /><img src="./logos/Rakuten.svg" alt="" /><img src="./logos/Target.svg" alt="" /><img src="./logos/Walmart.svg" alt="" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
